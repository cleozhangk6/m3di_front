<!-- Create a Search form -->

<h1>Search Proteins</h1>

<form action="{% url 'basic:search-results' %}" method="get">
    <input name="q" type="text" placeholder="Search...">
    <input name="v" type="int" placeholder="Enter Variant">
    <button class="btnbtn-outline-secondary" type="submit">Search</button>
</form>

<p>Example: P02750 (133), O15254</p>
